<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Currículo</title>
</head>
<body>
  <h1 id="title">Formulário de cadastro para currículo</h1>
  <form action="" method="get">
  <fieldset>
    <label for="name">Nome:
      <input type="text" id="name" required maxlength="40">
    </label>
    <br>
    <label for="email">E-mail:
      <input type="email" name="" id="email" maxlength="50" required>
    </label>
    <br>
    <label for="cpf">CPF:
      <input type="text" name="" id="cpf" maxlength="11" required>
    </label>
    <br>
    <label for="adress">Endereço:
      <input type="text" name="" id="adress" maxlength="200" required>
    </label>
    <br>
    <label for="city">Cidade:
      <input type="text" name="" id="city" maxlength="28" required>
    </label>
    <br>
    <label for="state">Estado:
      <select name="" id="state" required>
      </select>
    </label>
    <br>
    <label>Moradia:
      <input type="radio" name="living" id="house" checked required>Casa
    </label>  
    <label>
      <input type="radio" name="living" id="apt">Apartamento
    </label>
    <br>
  </fieldset>
  <fieldset>
    <p>Resumo do currículo:</p>
    <textarea name="" id="curriculum" cols="100" rows="10" maxlength="1000" required></textarea>
    <br>
    <label for="job-title">Cargo:
      <input type="text" name="" id="job-title" maxlength="40" required>
    </label>
    <br>
    <label for="description">Descrição do cargo:
      <input type="text" name="" id="description" maxlength="500" required>
    </label>
    <br>
    <label for="date">Data de início (dd/mm/aaaa):
      <input type="text" name="" id="date" required>
    </label>
  </fieldset>
  <br>
  <button type="submit" id="button">Enviar</button>
</form>

  <script src="script.js"></script>
</body>
</html>
