<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
      </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script>
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };
      
      function criarCor() {
        const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
        let cor = '#';
        const aleatorio = () => Math.floor(Math.random() * oneChar.length);
        for (let i = 0; i < 6; i += 1) {
            cor += oneChar[aleatorio()];
        }
        return cor;
      }
      
      const reducer = (state = ESTADO_INICIAL, action) => {
        switch (action.type) {
          case 'NEXT_COLOR':
            return {
              ...state,
              index: state.index < state.colors.length - 1 ? state.index + 1 : 0,
            }
            case 'PREVIOUS_COLOR':
              return {
                ...state,
                index: state.index > 0 ? state.index - 1 : state.colors.length - 1,
              }

            case 'RANDOM_COLOR':
              return {
                ...state,
                colors: [...state.colors, criarCor()],
                // colors: state.colors.push(criarCor()),
                // index: state.colors.length,
                index: state.colors.length - 1,
              }
              
            default:
                return state;
              }
            }
            
      const previousButton = document.getElementById('previous');
      const nextButton = document.getElementById('next');
      const randomButton = document.getElementById('random');
      const previousColor = () => ({
        type: 'PREVIOUS_COLOR',
      });
      
      const nextColor = () => ({
        type: 'NEXT_COLOR',
      });
      
      const randomColor = () => ({
        type: 'RANDOM_COLOR',
      });


      const store = Redux.createStore(reducer);
      
      previousButton.addEventListener('click', () => store.dispatch(previousColor()));
      nextButton.addEventListener('click', () => store.dispatch(nextColor()));
      randomButton.addEventListener('click', () => store.dispatch(randomColor()));
      
      store.subscribe(() => {
        const { colors, index } = store.getState();
        const span = document.getElementById('value');
        span.innerHTML = colors[index];
        const container = document.getElementById('container');
        container.style.backgroundColor = colors[index];
      });

    </script>
  </body>
</html>
