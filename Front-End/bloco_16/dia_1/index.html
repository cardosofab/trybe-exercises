<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
    </div>
    <script>
      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      
      const reducer = (state = ESTADO_INICIAL, action) => {
        switch (action.type) {
          case 'NEXT_COLOR':
            return {
              ...state,
              index: state.index < 5 ? state.index + 1 : 0,
              // colors: state.colors[state.index];
            }
            case 'PREVIOUS_COLOR':
              return {
                ...state,
                index: state.index > 0 ? state.index - 1 : 5,
                // colors: state.colors[state.index];
              }
              
              default:
                return state;
              }
            }
            
      const previousButton = document.getElementById('previous');
      const nextButton = document.getElementById('next');
      const previousColor = () => ({
        type: 'PREVIOUS_COLOR',
      });
      
      const nextColor = () => ({
        type: 'NEXT_COLOR',
      });

      const store = Redux.createStore(reducer);
      
      previousButton.addEventListener('click', () => {store.dispatch(previouspreviousColor())});
      nextButton.addEventListener('click', () => {store.dispatch(nextColor())});
      
      store.subscribe(() => {
        const { colors, index } = store.getState();
        const span = document.getElementById('value');
        span.innerHTML = colors[index];
        const container = document.getElementById('container');
        container.style.backgroundColor = colors[index];
      });

            </script>
  </body>
</html>
